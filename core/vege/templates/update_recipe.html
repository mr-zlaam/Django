<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5 mx-auto">
      <form
        class="col-6 mx-auto card p-4 shadow-lg"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2 class="text-center">Update Recipe</h2>
        <hr />
        <div class="mb-3">
          <label for="text" class="form-label">Recipe Name</label>
          <input
            require
            value="{{recipe.racipe_name}}"
            name="racipe_name"
            type="text"
            class="form-control"
            id="text"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-floating">
          <textarea
            require
            name="racipe_description"
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
          >
          {{recipe.racipe_description}}
          </textarea>
          <label for="floatingTextarea">Description</label>
        </div>
        <div class="form-floating py-3">
          <input
            require
            name="racipe_image"
            type="file"
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
          />
          <label for="floatingTextarea">Image</label>
        </div>

        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
    </div>
  </body>
</html>
